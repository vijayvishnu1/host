        function validate_username()
         {

             var username = document.getElementById('user_id').value;
             if(username=="")
        	 {
                 document.getElementById('username_error').innerHTML="**User name cant be empty**";
                 return false;
             }
             else if(/^[a-zA-Z0-9]+$/.test(username) == false)
             {
                 document.getElementById('username_error').innerHTML="**Please enter a valid User name**";
                 return false;
             }
             else if (username.length < 5)
 		     {
                 document.getElementById('username_error').innerHTML="**User name must be of aleast 5 characters **";
                 return false;
   			 }
   			 else if(/^[a-zA-Z0-9]+$/.test(username) == true && username.length > 5)
             {
                 document.getElementById('username_error').innerHTML="";
                 return true;
             }
   			 else
                     return true;
   		 }

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #74cfbf;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
		}
		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;

		}

</head>

				</div>

							</div>

							<div class="input-group-append">

			</div>
		</div>
	</div>
