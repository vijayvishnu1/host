<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{ advocate.pimage.url }}" alt="{{ user.get_full_name }}'s Profile Image"><span class="font-weight-bold">{{ user.get_full_name }}</span><span class="text-black-50">{{ user.email }}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Information</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" readonly value=" {{ user.first_name }}"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control"  readonly value=" {{ user.last_name }} "></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" readonly value="{{ advocate.phone_number }}"></div>
                    <div class="col-md-12"><label class="labels">License Number</label><input type="text" class="form-control" readonly value="{{ advocate.license_number }}"></div>
                    <div class="col-md-12"><label class="labels">Office Address</label><input type="text" class="form-control" readonly value="{{ advocate.office_address }}"></div>
                    <div class="col-md-12"><label class="labels">Specializations</label><input type="text" class="form-control" readonly value="{{ advocate.specifications }} lawyer"></div>
                    <div class="col-md-12"><label class="labels">Languages</label><input type="text" class="form-control" readonly value="{{ advocate.languages }}"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" readonly value="{{user.email}}"></div>
                    <div class="col-md-12"><label class="labels">Date of Birth</label><input type="text" class="form-control" readonly value=" {{ advocate.dob }}"></div>
                </div>
                <div class="row mt-3">
<!--                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>-->
<!--                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>-->
                </div>

  <label class="labels">Advocate Bio</label>

</div>
